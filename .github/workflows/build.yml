name: Build Qt App (MinGW)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.9.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          dir: '${{ runner.temp }}/qt'

      - name: Add MinGW to PATH
        run: |
          echo "${{ env.Qt6_DIR }}/../Tools/mingw1120_64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build with qmake and mingw32-make
        run: |
          qmake
          mingw32-make

      - name: Create ZIP artifact
        run: |
          mkdir dist
          # Remplacez 'MonApp.exe' par le nom de votre exécutable
          copy *.exe dist\
          # Ajoutez ici d'autres fichiers nécessaires (DLL, ressources, etc.)
          Compress-Archive -Path dist\* -DestinationPath app-windows.zip

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: app-windows.zip
